<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="shortcut icon" href="http://jxts.miquanbao.com/birthday/static/favicon.ico" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<meta name="apple-touch-fullscreen" content="yes">
<title>For U</title>

<style>
html,body{
	margin:0px;
	width:100%;
	height:100%;
	overflow:hidden;
	background:#000;
}

body{
    background-image: url('');
    background-repeat:no-repeat;-moz-background-size:100% 100%;background-size:100% 100%;
    -webkit-transition: all 1.5s linear; transition: all 1.5s linear;
   
   
    
    padding:0;
    margin:0;
}


</style>

</head>
<body id="doo">
<!-- 验证客户端 -->	
<script>
         if (navigator.userAgent.toLowerCase().indexOf('micromessenger')==-1&&navigator.userAgent.toLowerCase().indexOf('qq')==-1) {
             window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=888";
         }
</script>
<button hidden="hidden"  data-bs-toggle="modal" data-bs-target="#myModal" id="trig">
	
</button>
<!-- 模态框（Modal） -->
<div class="modal fade"  id="myModal" data-bs-backdrop="static" tabindex="-1" data-bs-keyboard="false" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 9999;">
	<div class="modal-dialog modal-dialog-centered modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="myModalLabel">
					验证身份
				</h3>
				<!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
				
			</div>
			<div class="modal-body">
				<h2>您好，请在这里验证您的身份
				这里是静态站点并使用md5加密，因此您可以放心输入
				<input type="text" class="btn-info" id="input"></h2>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="sure" data-bs-dismiss="modal">
					<h4>开始验证</h4>
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<script src="http://jxts.miquanbao.com/birthday/static/js/md5.min.js"></script>
<script>
//点击开始 播放音乐 特效等
//在华为的微信浏览器中由于prompt无效，只能使用模态来触发绑定
function start(){
	
	document.querySelector('body').onclick=null;
};
$("#sure").click(function(){
	if(md5($("#input").val())!='885be43d5597d274cfb6e7953a13f6f4'){
		document.querySelector('html').remove();window.location.href="not.html"
		}else{
			document.title='好吧确实是你';
			alert("通过验证，但您至少的第一遍应该在微信里打开");
			window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=888";
};
})
$(function() {
     $("#trig").click();
});
</script>

</body>
</html>
